<html>

<head>
    <meta charset="UTF-8">
    <title>Tasks App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lumen/bootstrap.min.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
</head>

<body>
    <main class="container p-3">
        <h1 class="display-4 text-center mt-4">Lista de tareas</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form action="/create-task" method="POST">
                            <div class="form-group">
                                <input type="text" placeholder="Escriba tarea..." name="content" class="form-control" autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Guardar Tarea</button>
                        </form>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for task in tasks %}
                            <li class="card">

                                <div class="card-body">
                                    {{task.content}}
                                </div>
                                <div class="card-footer">
                                    <a href="/delete/{{task.id}}" class="btn btn-danger">Borrar</a>
                                    <a href="/delete/{{task.id}}" class="btn btn-success">Marcar como finalizada</a>
                                </div>

                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
    </main>
</body>

</html>
